<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato Inclusiva</title>
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/lightbox/css/lightbox.css" rel="stylesheet">
  <link href="assets/textrotator/simpletextrotator.css" rel="stylesheet">
  <link href="assets/flexslider/flexslider.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="img/logo.png" rel="shortcut icon" type="image/x-icon" />
</head>
<div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
  </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
  new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

<body id="top">

  <div id="preloader"></div>

  <header id="home">
    <div class="container-fluid">
      <div class="row">
        <div class="menu-wrap">
          <nav class="menu">
            <div class="icon-list">
              <a href="index.html#home"><i class="fa fa-fw fa-home"></i><span>Home</span></a>
              <a href="index.html#about"><i class="fa fa-fw fa-info-circle"></i><span>Sobre</span></a>
              <a href="#proposta"><i class="fa fa-fw fa-file"></i><span>Proposta</span></a>
              <a href="index.html#sudeste"><i class="fa fa-fw fa-globe"></i><span>Regiões</span></a>
              <a href="index.html#experiencias"><i class="fa fa-fw fa-comments"></i><span>Experiências</span></a> 
              <a href="index.html#feedback"><i class="fa fa-fw fa-user"></i><span>Avaliação</span></a>
              <a href="form.html"><i class="fa fa-fw fa-envelope"></i><span>Contato</span></a>
          </div>
          </nav>
        </div>
        <button class="menu-button" id="open-button"></button>
      </div>
    </div>

    <section class="hero" id="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-right navicon">
            <a id="nav-toggle" class="nav_slide_button" href="index.html#"><span></span></a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 col-md-offset-1 inner">
            <h1 class="animated fadeInDown">
              <span style="color:#1B9EDE;">I</span><span style="color:#F6EB61;">N</span><span
                style="color:#E52B50;">C</span><span style="color:#4CAF50;">L</span><span
                style="color:#FF9C00;">U</span><span style="color:#1B9EDE;">S</span><span
                style="color:#F6EB61;">I</span><span style="color:#E52B50;">V</span><span
                style="color:#4CAF50;">A</span>
            </h1>
            <h3 class="animated fadeInUp delay-05s"><span class="rotate">Hotéis Inclusivos, Restaurantes Inclusivos,
                Parques Inclusivos, Turismo Inclusivo</span></h3>
          </div>
        </div>
  </header>

  <section class="text-center section-padding contact-wrap" id="contact">
    <a href="index.html#top" class="up-btn"><i class="fa fa-chevron-up"></i></a>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="arrow">Fale <span>Conosco</span></h1>
          <p>Envie dicas, críticas ou sugestões. Sua opnião importa!</p>
          <br></br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 contact">
          <form role="form" class="text-center">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Seu nome" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Escreva sua mensagem aqui..." style="height: 232px;"
                required></textarea>
            </div>
            <button type="submit" class="btn btn-send">Enviar</button>
          </form>
        </div>
      </div>
      <br>

  </section>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>© 2024 Inclusiva. Todos os direitos reservados.</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="assets/smoothscroll/smoothscroll.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/classie.js"></script>
  <script src="assets/flexslider/jquery.flexslider.js"></script>
  <script src="js/modernizr.js"></script>
  <script src="assets/textrotator/jquery.simple-text-rotator.js"></script>
  <script src="assets/lightbox/js/lightbox.min.js"></script>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeKBBPJTG3v5w3cNPAgM6ZsJiPyL1mP_o&amp;sensor=false"></script>
  <script src="js/main.js"></script>
  <script src="js/script.js"></script>

  <script type="text/javascript">
    $(".rotate").textrotator({
      animation: "fade",
      separator: ",",
      speed: 2000
    });
  </script>

</body>

</html>
